    <body x-data="shoeCatalogue">
        <div style="width: 95%" class="container-fluid">
            <div class="row">
                <template class="shoe-box-template" x-for="shoe in shoesList">
                    <div class="col-lg-3 col-md-4 col-6 shoe-box-wrapper">
                        <div class="shoe-box card">
                            <img style="height: 15rem" class="img-fluid" :src="shoe.image_url" alt="" />
                            <div class="shoe-card-body card-body">
                                <h6 x-text="shoe.shoe_name" style="margin-bottom: 0rem; font-weight: 600"></h6>
                                <small style="color: gray" x-text="shoe.brand"> </small>

                                <div class="row">
                                    <div class="col-sm-7">
                                        <p style="font-size: 0.9rem">R <span x-text="shoe.price"> </span></p>
                                    </div>
                                    <div class="col-sm-5">
                                        <p style="color: rgb(190, 123, 0); font-size: 0.9rem"><span x-text="shoe.quantity"></span> in stock</p>
                                    </div>
                                </div>

                                <button style="width: 100%; border-radius: 0" class="btn btn-dark btn-block btn-sm">add to bag</button>
                            </div>
                        </div>
