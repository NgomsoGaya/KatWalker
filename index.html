    <center>
        <small style="color: rgb(97, 97, 97)"> ~ Made with the finest materials ~</small>
        <h1 id="shoes">Walk In Style With Our Luxurious Shoes</h1>
        <div style="height: 0.4rem; width: 0.4rem; background-color: rgb(25, 25, 25); margin-top: 0.4rem"></div>
    </center>

    <body>
        <div style="width: 90%; margin-top: 2rem" class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <h5 style="margin-bottom: 0.6rem">Filters</h5>

                    <div class="brand-filter" style="margin-bottom: 0.5rem">
                        <div style="border: 1px gray solid; padding: 0.4rem; width: 83%; margin-bottom: 0rem">
                            <a style="text-decoration: none" href="#" @click="dom.setDropdownBrand()">
                                <div style="font-size: 0.87rem; color: gray; margin: 0">
                                    Brands
                                    <span style="float: right; margin-right: 1rem">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                                        </svg>
                                    </span>
                                </div>
                            </a>
                        </div>

                        <div style="background-color: rgb(221, 221, 221); width: 95%; padding: 0.6rem" x-show="dom.dropdownBrand">

                            <button id="all-brands" @click="shoes.setBrandFilter('') ; brandSelection('all-brands')"  class="btn btn-outline-secondary btn-sm" style="border-radius: 0; padding: 0.1rem 0.85rem; margin-bottom: 0.4rem; margin-left: 0.4rem">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                  </svg>&nbsp;
                                All Shoes
                            </button>
                            <template x-for="brand in shoes.brandsList">
                                <button :id="brand.replace(/ /g, '-')"  x-text="brand" @click="shoes.setBrandFilter(brand) ; brandSelection(brand.replace(/ /g, '-'))" class="btn btn-outline-secondary btn-sm" style="border-radius: 0; padding: 0.1rem 0.85rem; margin-bottom: 0.4rem; margin-left: 0.4rem"></button>
                            </template>
                        </div>
                    </div>

                    <div class="brand-color" style="margin-bottom: 0.7rem">
                        <div style="border: 1px gray solid; padding: 0.4rem; width: 83%; margin-bottom: 0rem">
                            <a style="text-decoration: none" @click="dom.setDropdownColor()">
                                <div style="font-size: 0.87rem; color: gray; margin: 0">
                                    Color
                                    <span style="float: right; margin-right: 1rem">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                                        </svg>
                                    </span>
                                </div>
                            </a>

                            <h6 class="d-none" style="color: #202020; font-weight: 600; margin-bottom: 0">All Colors</h6>
                        </div>
                        <div style="background-color: rgb(221, 221, 221); width: 95%; padding: 0.5rem" x-show="dom.dropdownColor">
                            <div class="">
                                <button @click="shoes.setColorFilter('') ; colorTest('all')" id="colors" class="btn color-options" style="margin-bottom: 0.4rem">
                                    <div id="all" style="height: 1.9rem; width: 1.9rem; font-size: 0.85rem; border-radius: 5px; border: 3px white solid">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                                        </svg>
                                    </div>
                                </button>
                                <template x-for="color in shoes.colorsList">
                                    <button @click="shoes.setColorFilter(color); colorTest('color-' + color.slice(1))" class="btn color-options" style="margin-bottom: 0.4rem">
                                        <div :id="'color-' + color.slice(1)" :style="'height:2rem; width:2rem; border-radius:5px;border: 3px white solid ;background-color:' + color "></div>
                                    </button>
                                </template>     
                            </div>
                        </div>
                    </div>


                    <div class="brand-color" style="margin-bottom: 0.7rem">
                        <div style="border: 1px gray solid; padding: 0.4rem; width: 83%; margin-bottom: 0rem">
                            <a style="text-decoration: none" @click="dom.setDropdownSize()">
                                <div style="font-size: 0.87rem; color: gray; margin: 0">
                                    Sizes
                                    <span style="float: right; margin-right: 1rem">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                                        </svg>
                                    </span>
                                </div>
                            </a>

                            <!-- <h6 class="d-none" style="color: #202020; font-weight: 600; margin-bottom: 0">All Colors</h6> -->
                        </div>
                        <div style="background-color: rgb(221, 221, 221); width: 95%; padding: 0.5rem" x-show="dom.dropdownSize">
                            <div class="">
                                <button @click="shoes.setSizeFilter(''); sizeSelection('all-sizes')" class="btn color-options" style="margin-bottom: 0.15rem">
                                    <div id="all-sizes" style="height:2rem; width:2rem; border-radius:5px;border: 1px #747474 solid ;"> 
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                                        </svg>
                                    </div>
                                </button>
                                <template x-for="size in [4, 5, 6, 7, 8, 9, 10, 11]">
                                    <button @click="shoes.setSizeFilter(size); sizeSelection('size-'+size)" class="btn" style="margin-bottom: 0.15rem">
                                        <div :id="'size-'+size"  x-text="size" style="height:2rem; width:2rem; border-radius:5px;border: 1px #747474 solid ;"></div>
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>




                </div>

                <div class="col-9">
                    <div class="row">
                        <template class="shoe-box-template" x-for="shoe in shoes.shoesList">
                            <div style="padding: 0.4rem" class="col-lg-4 col-md-3 col-6 shoe-box-wrapper">
                                <div class="shoe-box card">
                                    <img style="height: 15rem" class="img-fluid" :src="shoe.image_url" alt="" />
                                    <div class="shoe-card-body card-body">
                                        <h6 x-text="shoe.shoe_name" style="margin-bottom: 0rem; font-weight: 600"></h6>
                                        <small style="color: gray" x-text="shoe.brand"> </small>

                                        <div class="row">
                                            <div class="col-sm-7">
                                                <p style="font-size: 0.9rem">R <span x-text="shoe.price"> </span></p>
                                            </div>
                                            <div class="col-sm-5">
                                                <p style="color: rgb(190, 123, 0); font-size: 0.9rem"><span x-text="shoe.stock_quantity"></span> in stock</p>
                                            </div>
                                        </div>

                                        <div x-show="cart.shoeInCart.includes(shoe.id)">
                                            <button @click="cart.removeFromCart(shoe.id)" style="width: 100%; border-radius: 0" class="btn btn-dark btn-block btn-sm">remove from cart</button>
                                        </div>
                                        <div x-show="!cart.shoeInCart.includes(shoe.id)">
                                            <button @click="cart.addToCart(shoe.id)" style="width: 100%; border-radius: 0" class="btn btn-dark btn-block btn-sm">add to cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/shoes.js"></script>
        <script defer src="js/main.DOM.js"></script>
    </body>
</html>
