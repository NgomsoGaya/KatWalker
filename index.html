<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="//unpkg.com/alpinejs" defer></script>
        <title>Kat'Walker | Mokhele Katleho</title>
    </head>

    <body x-data="shoeCatalogue">
        <p x-text="feedback" > </p>


        <template class="shoe-box-template" x-for="shoe in shoesList">
            <div class="col-lg-3 col-md-4 col-6 shoe-box-wrapper">
                <div class="shoe-box card">
                    <img style="height: 15rem" class="img-fluid" alt="" />
                    <div class="shoe-card-body card-body">
                        <h6 x-text="shoe.shoe_name" style="margin-bottom: 0rem; font-weight: 600"></h6>
                        <small style="color: gray" x-text="shoe.brand"> </small>

                        <div class="row">
                            <div class="col-sm-7">
                                <p style="font-size: 0.9rem">R <span x-text="shoe.price"> </span></p>
                            </div>
                            <div class="col-sm-5">
                                <p style="color: rgb(190, 123, 0); font-size: 0.9rem"><span x-text="shoe.quantity"></span> in stock</p>
                            </div>
                        </div>

                        <button style="width: 100%; border-radius: 0" class="btn btn-dark btn-block btn-sm">add to bag</button>
                    </div>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/main.DOM.js"></script>
    </body>
</html>
