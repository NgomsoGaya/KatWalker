<!DOCTYPE html>
<html x-data="shoeCatalogue" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="//unpkg.com/alpinejs" defer></script>
        <title>Kat'Walker | Shopping Cart</title>
    </head>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div style="width: 95%" class="container-fluid">
            <div style="width: 100%" class="row">
                <div class="col-4 d-none d-sm-block">
                    <ul class="first-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="newShoe.html">Add Shoe</a>
                        </li>
                    </ul>
                </div>

                <div class="col-4">
                    <div align="center">
                        <a class="logo" href="index.html">Kat'Walker</a>
                    </div>
                </div>

                <div class="col-4 second-menu d-none d-sm-block">
                    <div class="d-flex align-items-center justify-content-end">
                        <a href="shopingCart.html" class="btn btn-sm position-relative nav-link">
                            <div>
                                <?xml version="1.0" encoding="utf-8"?>
                                <svg fill="#787878" width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3,22H21a1,1,0,0,0,1-1.077l-1-13A1,1,0,0,0,20,7H17A5,5,0,0,0,7,7H4a1,1,0,0,0-1,.923l-1,13A1,1,0,0,0,3,22ZM12,4a3,3,0,0,1,3,3H9A3,3,0,0,1,12,4ZM4.926,9H7v2a1,1,0,0,0,2,0V9h6v2a1,1,0,0,0,2,0V9h2.074l.846,11H4.08Z" />
                                </svg>
                                <span x-text="cart.cartList.length" class="position-absolute top-0 start-50 badge rounded-pill bg-dark cartCounter" style="font-size: 0.65rem; margin-left: 0.6rem"> </span>
                            </div>
                        </a>

                        <div class="d-flex" style="margin-left: 2rem; border: 1px rgb(206, 206, 206) solid; padding-left: 0.3rem; height: 35px">
                            <input style="width: 150px" class="title-search-filter" onchange="filterFunctionClicked()" type="search" placeholder="search shoes ..." aria-label="Search" />

                            <a href="/#shoes" type="submit" style="margin-left: 1.8rem; border: none; border-radius: 0" class="btn btn-dark nav-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <body>
        <br />

        <div style="width: 90%; padding-bottom: 1.5rem" class="container-fluid">
            <div class="row">
                <div class="col-9">
                    <template x-for="item in cart.cartList">
                        <div style="margin-bottom: 1rem" class="row">
                            <div class="col-5">
                                <div class="d-flex">
                                    <img style="height: 8rem" :src="item.image_url" class="img-fluid" alt="" />
                                    <div style="padding: 1rem">
                                        <h6 style="font-weight: 600; margin-bottom: 0; color: #363636" x-text="item.shoe_name"></h6>
                                        <small style="color: rgb(100, 100, 100)" x-text="item.brand"></small>
                                        <p style="margin-top: 0.6rem; color: #252525">R <span style="color: #464646; font-weight: 500" x-text="item.price"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                <div style="margin-top: 2rem" class="row">
                                    <div class="col-4">
                                        <center>
                                            <p style="color: gray; font-size: 0.9rem; margin-bottom: 0.5rem">Price</p>
                                            <p style="font-weight: 600; margin: 0">R <span x-text="item.price"></span></p>
                                        </center>
                                    </div>
                                    <div class="col-4">
                                        <center>
                                            <p style="color: gray; font-size: 0.9rem">Quantity</p>

                                            <div>
                                                <button @click="cart.updateCart(item.id, item.quantity-1)" style="border: none" class="btn btn-outline-dark btn-sm">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                                                    </svg>
                                                </button>
                                                <span x-text="item.quantity" style="padding: 0.5rem 0.8rem 0.5rem 0.8rem; border: 1px rgb(198, 198, 198) solid"> </span>
                                                <button @click="cart.updateCart(item.id, item.quantity+1)" style="border: none" class="btn btn-outline-dark btn-sm">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </center>
                                    </div>

                                    <div class="col-4">
                                        <center>
                                            <p style="color: gray; font-size: 0.9rem; margin-bottom: 0.5rem">Subtotal</p>
                                            <p style="font-weight: 600; margin: 0">R <span x-text="item.price * item.quantity"></span></p>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="col-3">
                    <div class="cart-summery">
                        <div style="background-color: rgba(236, 236, 236, 0.712);padding: 1rem;border-radius: 5px;height: 80vh;" >
                                <p style="font-size: 1.1rem;margin-bottom: 1rem;"> Order Summery</p>
                                <div style="padding: 0rem 1rem;" >
                                    <p style="color: #525252;font-size: 0.9rem;" >Products <span style="float: right;font-size: 1.1rem;" > <span style="font-size: 1.2rem;color: #222222;" x-text="cart.products" >&times;</span></span> </p>
                                    <p style="color: #525252;font-size: 0.9rem;" >Items <span style="float: right;font-size: 1.1rem;" > <span style="font-size: 1.2rem;color: #222222;"  x-text="cart.items"  >&times;</span></span> </p>
                                    <p style="color: #525252;font-size: 1.2rem;font-weight: 600;" >Total <span style="float: right;font-size: 1.1rem;" > R <span x-text="(cart.total).toFixed(2)" ></span> </span> </p>
                                
                                    <center>
                                        <button style="border-radius: 0;" class="btn btn-outline-secondary" onclick="shoppingCart().clearCartItems()">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                              </svg>
                                        </button>
                                        &nbsp;
                                        <button style="border-radius: 0;"  onclick="buyButtonClicked()" class="btn btn-dark" href="#">
                                            Checkout &nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                              </svg>
                                        </button>
                                        <br>
                                        <div>
                                            <img height="70"  src="/images/icons/paypal.png" alt="">
                                            &nbsp;
                                            <img height="40"  src="/images/icons/shopping.png" alt="">
                                            &nbsp;
                                            <img height="40"  src="/images/icons/visa.png" alt="">
                                        </div>
                                    </center>



                                </div>
                              
                    
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/shoes.js"></script>
        <script src="js/main.DOM.js"></script>
    </body>
</html>
