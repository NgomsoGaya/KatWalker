<!DOCTYPE html>
<html x-data="shoeCatalogue" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="//unpkg.com/alpinejs" defer></script>
        <title>Kat'Walker | Shopping Cart</title>
    </head>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div style="width: 95%" class="container-fluid">
            <div style="width: 100%" class="row">
                <div class="col-4 d-none d-sm-block">
                    <ul class="first-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="newShoe.html">Add Shoe</a>
                        </li>
                    </ul>
                </div>

                <div class="col-4">
                    <div align="center">
                        <a class="logo" href="index.html">Kat'Walker</a>
                    </div>
                </div>

                <div class="col-4 second-menu d-none d-sm-block">
                    <div class="d-flex align-items-center justify-content-end">
                        <a href="shopingCart.html" class="btn btn-sm position-relative nav-link">
                            <div>
                                <?xml version="1.0" encoding="utf-8"?>
                                <svg fill="#787878" width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3,22H21a1,1,0,0,0,1-1.077l-1-13A1,1,0,0,0,20,7H17A5,5,0,0,0,7,7H4a1,1,0,0,0-1,.923l-1,13A1,1,0,0,0,3,22ZM12,4a3,3,0,0,1,3,3H9A3,3,0,0,1,12,4ZM4.926,9H7v2a1,1,0,0,0,2,0V9h6v2a1,1,0,0,0,2,0V9h2.074l.846,11H4.08Z" />
                                </svg>
                                <span x-text="cart.cartList.length" class="position-absolute top-0 start-50 badge rounded-pill bg-dark cartCounter" style="font-size: 0.65rem; margin-left: 0.6rem"> </span>
                            </div>
                        </a>

                        <div class="d-flex" style="margin-left: 2rem; border: 1px rgb(206, 206, 206) solid; padding-left: 0.3rem; height: 35px">
                            <input style="width: 150px" class="title-search-filter" onchange="filterFunctionClicked()" type="search" placeholder="search shoes ..." aria-label="Search" />

                            <a href="/#shoes" type="submit" style="margin-left: 1.8rem; border: none; border-radius: 0" class="btn btn-dark nav-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <body>
        <br />

        <div style="width: 90%;padding-bottom: 1.5rem;" class="container-fluid">
    
            <div class="row">
                <div class="col-9">
                    <template x-for="item in cart.cartList">
                        <div style="margin-bottom: 1rem;" class="row">
                            <div class="col-5">
                                <div class="d-flex">
                                    <img style="height: 8rem;" :src="item.image_url" class="img-fluid" alt="">
                                    <div style="padding: 1rem;" >
                                        <h6 style="font-weight: 600;margin-bottom: 0;color: #363636;" x-text="item.shoe_name"></h6>
                                        <small style="color: rgb(100, 100, 100);" x-text="item.brand" ></small>
                                        <p style="margin-top: 0.6rem;color: #252525;">R <span style="color: #464646;font-weight: 500;" x-text="item.price" ></span> </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                <div>
                                    <button  @click="cart.updateCart(item.id, item.quantity-1)" style="border: none; background: none" class="btn btn-outline-secondary btn-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-left-fill text-dark" viewBox="0 0 16 16">
                                            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                                        </svg>
                                    </button>
    
                                    <span x-text="item.quantity" style="padding: 0.5rem 0.8rem 0.5rem 0.8rem; border: 1px rgb(198, 198, 198) solid">  </span>
    
                                    <button @click="cart.updateCart(item.id, item.quantity+1)"  style="border: none; background: none" class="btn btn-outline-secondary btn-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-right-fill text-dark" viewBox="0 0 16 16">
                                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            
                        </div>
                    </template>
                </div>
                <div class="col-3">
                    
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/shoes.js"></script>
        <script src="js/main.DOM.js"></script>
    </body>
</html>
